<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 
      <ion-list>

  <ion-item>
    <ion-label fixed>email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>first name</ion-label>
    <ion-input type="text" [(ngModel)]="user.fName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>lastname</ion-label>
    <ion-input type="text" [(ngModel)]="user.lName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>mobile number</ion-label>
    <ion-input type="number" [(ngModel)]="user.mobileNumber"></ion-input>
  </ion-item>

</ion-list>

<button ion-button color="dark" (click)="register(user)">Register</button>

  
</ion-content>
